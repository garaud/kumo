<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="Air quality stations">
    <meta name="author" content="Damien Garaud">
    <title>Kumo Air Quality Stations</title>

    {% assets "css_all" %}
        <link rel="stylesheet" href="{{ ASSET_URL }}">
    {% endassets %}
  </head>

  <body>

    <div class="container">
      <h1>Kumo Air Quality Stations</h1>

      <p>
        Retrieve air quality stations from
        the <a href="http://acm.eionet.europa.eu/databases/airbase/">Airbase</a>
        network. Three different types of air quality station:

        <ul>
          <li>Background</li>
          <li>Traffic</li>
          <li>Urban</li>
        </ul>
      </p>

      <div id="map"></div>

      <script>
        var map = L.map('map').setView([44.837912, -0.579541], 13);
        L.tileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "<a href=\"www.openstreetmap.org/copyright\" target=\"blank\">Â© OpenStreetMap contributors</a>",
        maxZoom: 18,
        subdomains: "abc"
        }).addTo(map);
      </script>

      <p>
        Access to the <a href="/api/doc/">REST API</a>
      </p>
    </div>

  {% assets "js_all" %}
      <script type="text/javascript" src="{{ ASSET_URL }}"></script>
  {% endassets %}
  </body>
</html>
